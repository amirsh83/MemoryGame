<h4>REGISTER</h4>

<form #registerForm="ngForm" (ngSubmit)="addUser()">

  <div>
      <mat-form-field>
          <input matInput type="text" name="fullName" [(ngModel)]="user.fullName" 
          #fullName="ngModel" placeholder="Full Name">
      </mat-form-field>

      <div>
          <span class="errorMsgDiv" *ngIf="fullName.dirty && fullName.invalid">Full Name is required</span>
      </div>
  </div>
  <div>
      <mat-form-field>
          <input matInput type="text" name="username" [(ngModel)]="user.username" placeholder="User name" required #username="ngModel">
      </mat-form-field>
      <span *ngIf="username.dirty && username.invalid">Username is required</span>
  </div>
  <div>
      <mat-form-field>
          <input matInput type="text" name="password"  [(ngModel)]="user.password" placeholder="Password" required #password="ngModel">
      </mat-form-field>
      <span *ngIf="password.dirty && password.invalid">Password is required</span>
  </div>
  <div>
      <mat-form-field>
          <input matInput type="email" name="email" [(ngModel)]="user.email" placeholder="Email" email>
      </mat-form-field>
  </div>
  <div>
      <mat-form-field>
          <input matInput type="date" min="{{minAge | date:'2015-01-01'}}" max="{{maxAge | date:'2239-01-01'}}" name="dateofbirth" [(ngModel)]="user.dateofbirth" placeholder="Date Of Birth">
          <span *ngIf="dateofbirth">Enter a valid birth date</span>
      </mat-form-field>
  </div>
  <div>
      <button mat-button type="submit" [disabled]="registerForm.form.invalid">
          Register &nbsp;
       
      </button>
  </div>
</form>
