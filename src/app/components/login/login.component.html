
<h4>LOGIN</h4>

<form #loginForm="ngForm" (ngSubmit)="login()"> <!-- add login button logic -->

    <div>
        <mat-form-field>
            <input matInput type="text" name="username" [(ngModel)]="user.username" placeholder="Username" required #username="ngModel" autofocus required>
        </mat-form-field>
        <span *ngIf="username.dirty && username.invalid">Username is required</span>
    </div>
    <div>
        <mat-form-field>
            <input matInput type="text" name="password" [(ngModel)]="user.password" placeholder="Password" required #password="ngModel">
        </mat-form-field>
        <span *ngIf="password.dirty && password.invalid">Password is required</span>
    </div>
      <div>
        <button mat-button type="submit" [disabled]="loginForm.form.invalid">
          Login   &nbsp;
        </button>
    </div>
  </form>
