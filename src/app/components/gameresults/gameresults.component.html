<h4>Game Results</h4>

<div>
  <table border="1px solid black" align="center">
   <tr>
        <th>Date Played</th>
       <th>Full Name</th>
       <th>User Name</th>
       <th>Game Length</th>
       <th>Steps taken</th>
   </tr>
   <tr *ngFor="let r of result" >
        <td>{{r.dateplayed | date : 'short'}}</td>
       <td>{{r.fullname}}</td>
       <td>{{r.username}}</td>
       <td>{{r.gamesessionlength |  TimeSpan  }}</td>
       <td>{{r.stepstaken}}</td>

     
   </tr>
  

  
  </table>
  </div>
